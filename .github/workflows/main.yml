name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ› ï¸ Build Angular App
        run: npm run build -- --configuration production --base-href /angular-git-hub-pages/

      - name: ğŸš€ Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=dist/angular-git-hub-pages/browser --no-silent --branch=gh-pages --message="Auto-deployed from GitHub Actions ğŸš€"
